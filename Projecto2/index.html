<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia Game</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="fonts.css">
</head>
<body>

    <section id="mainSection">
        <div>
            <div id= "gameName">
            </div>
        </div>

        <div id="inputSection">
            <form id="inputItems">
                <h2><strong>Ingrese sus datos para iniciar</strong></h2>

                <div id="nombrePlayer" class=" inputItem"><p><strong>Nombre del jugador</strong></p><input type="text" placeholder="your name here"></div>

                <div id="nroDePrguntas" class=" inputItem"><p><strong>Nro de preguntas</strong></p><input type="number" placeholder="from 5 to 20" min="5" max="20" style="appearance: none;"></div>

                <div id="dificultad" class=" inputItem">
                    <p><strong>Dificultad</strong></p>
                    <label>
                        <input type="radio" name="dificultad" value="easy">
                        Fácil
                    </label>
                
                    <label>
                        <input type="radio" name="dificultad" value="medium">
                        Medio
                    </label>
                
                    <label>
                        <input type="radio" name="dificultad" value="hard">
                        Difícil
                    </label>
                </div>

                <div id="categorias" class=" inputItem">
                    <p><strong>Categorias</strong></p>
                    <label>
                        <input type="radio" name="categorias" value="Mixtas">
                        Mixtas
                    </label>
                
                    <label>
                        <input type="radio" name="categorias" value="Seleccionar varias">
                        Seleccionar varias
                    </label>
                </div>

            </form>
            </div>
    </section>
    
</body>
    <script src="script.js"></script>
</html>
